<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/galacticagrid"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="scene">
      <div class="box">
        <div class="box__face box__face--front">
          <section>
            <header>
              <h1>Ivan the Boneless</h1>
              <svg
                id="wifi"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#2c3e50"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M9.172 15.172a4 4 0 0 1 5.656 0" />
                <path d="M6.343 12.343a8 8 0 0 1 11.314 0" />
                <path d="M3.515 9.515c4.686 -4.687 12.284 -4.687 17 0" />
              </svg>
            </header>
            <div class="banny__container">
              <img id="banny" src="./assets/characters/15.png" alt="Banny" />
            </div>
          </section>
        </div>
        <div class="box__face box__face--back">
          <section>
            <header>
              <!-- <img class="logo" src="./assets/logo.png" alt="BannyVerse Logo" /> -->
              <svg
                id="wifi"
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#2c3e50"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M9.172 15.172a4 4 0 0 1 5.656 0" />
                <path d="M6.343 12.343a8 8 0 0 1 11.314 0" />
                <path d="M3.515 9.515c4.686 -4.687 12.284 -4.687 17 0" />
              </svg>
            </header>
            <h1>The Banny Verse</h1>
            <img class="logo" src="./assets/logo.png" alt="BannyVerse Logo" />
          </section>
        </div>
        <div class="box__face box__face--right"></div>
        <div class="box__face box__face--left"></div>
        <div class="box__face box__face--top"></div>
        <div class="box__face box__face--bottom"></div>
      </div>
    </div>
  </body>
</html>
